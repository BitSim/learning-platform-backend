server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/learning?allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#loggingProperties
logging.level.org.learning.platform.mapper=debug
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis-plus.type-aliases-package=org.learning.platform.entity
mybatis-plus.mapper-locations=classpath:org/learning/platform/mapper/*.xml
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB